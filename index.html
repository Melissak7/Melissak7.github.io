<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportive Lux Car</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .lux-car-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .lux-car-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .lux-car {
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sportive Lux Car</h1>
        <p>Esplora l'arte dell'accelerazione e l'eleganza delle curve.</p>
    </div>
    <div class="lux-car-container">
        <div class="lux-car">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.autoscout24.it%2Finformare%2Fconsigli%2Fmigliori-auto%2Fle-auto-di-lusso-piu-incredibili-del-mondo%2F&psig=AOvVaw2LDirhLfECG0tD7PjsQbXe&ust=1713518718086000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCPCG0Oi4y4UDFQAAAAAdAAAAABAE" alt="ILLIRIAN 7" class="lux-car-image">
            <p>ILLIRIAN 7</p>
        </div>
        <div class="lux-car">
            <img src="URL_immagine_2" alt="LUX C7" class="lux-car-image">
            <p>Lux C7</p>
        </div>
        <div class="lux-car">
            <img src="URL_immagine_3" alt="Sportive TT" class="lux-car-image">
            <p>Sportive TT</p>
        </div>
    </div>
</body>
</html>
